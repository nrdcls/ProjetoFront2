<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxo - Mensagens</title>
    <link rel="shortcut icon" href="images/barco2.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/default.css" />
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/api.js"></script>
</head>
<body>
    <div class="page">
        <header>
            <div id="title">
              <img src="images/barco1.png" alt="ícone de barco" />
              <div class="headtitle">
                <h1>Luxo</h1>
                <h2>Aluguel de iates</h2>
              </div>
            </div>
      
            <nav>
                <ul class="navmenu">
                  <li><a href="index.html">Página inicial</a></li>
                  <li><a href="aluguel.html">Aluguel de iates</a></li>
                  <li><a href="destinos.html" class="accent">Destinos</a></li>
                  <li><a href="tripulacao.html">Tripulação</a></li>
                  <li><a href="contato.html">Contato</a></li>
                  <li><a href="admin.html">Admin</a></li>
                </ul>
              </nav>
          </header>
        <main>
            <div class="pagtitle">
                <div class="bgtitle"></div>
                <h2>Mensagens Recebidas</h2>
            </div>
            <table id="mensagensTable" border="1" style="width: 100%; margin-top: 20px;">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Mensagem</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </main>
    </div>
    <footer>
        <p>© 2023 por Luxo aluguel de iates</p>
    </footer>

    <script>
        $(document).ready(function() {
            var mensagens = obterMensagens();

            var tbody = $('#mensagensTable tbody');
            mensagens.forEach(function(mensagem) {
                var row = '<tr>' +
                    '<td>' + mensagem.nome + '</td>' +
                    '<td>' + mensagem.email + '</td>' +
                    '<td>' + mensagem.mensagem + '</td>' +
                    '</tr>';
                tbody.append(row);
            });
        });
    </script>
</body>
</html>
