<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxo - Admin Login</title>
    <link rel="shortcut icon" href="images/barco2.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/default.css" />
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/api.js"></script>
</head>
<body>
    <div class="page">
        <header>
            <div id="title">
              <img src="images/barco1.png" alt="ícone de barco" />
              <div class="headtitle">
                <h1>Luxo</h1>
                <h2>Aluguel de iates</h2>
              </div>
            </div>
      
            <nav>
              <ul class="navmenu">
                <li><a href="index.html">Página inicial</a></li>
                <li><a href="aluguel.html">Aluguel de iates</a></li>
                <li><a href="destinos.html" class="accent">Destinos</a></li>
                <li><a href="tripulacao.html">Tripulação</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="admin.html">Admin</a></li>
              </ul>
            </nav>
          </header>
        <main>
            <div class="pagtitle">
                <div class="bgtitle"></div>
                <h2>Admin Login</h2>
            </div>
            <form id="adminLoginForm">
                <div class="entry">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required />
                </div>
                <div class="entry">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" required />
                </div>
                <div class="buttons">
                    <button type="submit" class="button">Entrar</button>
                </div>
            </form>
            <div id="errorMessage" style="color: red; display: none;">E-mail e Senha inválidos</div>
        </main>
    </div>
    <footer>
        <p>© 2023 por Luxo aluguel de iates</p>
    </footer>

    <script>
        $(document).ready(function() {
            $('#adminLoginForm').on('submit', function(event) {
                event.preventDefault();

                var email = $('#email').val();
                var senha = $('#senha').val();

                var objLoginSenha = {
                    email: email,
                    senha: senha
                };

                var isValid = validarUsuario(objLoginSenha);

                if (isValid) {
                    window.location.href = 'mensagens.html';
                } else {
                    $('#errorMessage').show();
                }
            });
        });
    </script>
</body>
</html>
