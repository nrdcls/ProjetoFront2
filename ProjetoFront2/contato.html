<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxo - Contato</title>
    <link rel="shortcut icon" href="images/barco2.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/default.css" />
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/api.js"></script>
  </head>

  <body>
    <div class="page">
    <header>
      <div id="title">
        <img src="images/barco1.png" alt="ícone de barco" />
        <div class="headtitle">
          <h1>Luxo</h1>
          <h2>Aluguel de iates</h2>
        </div>
      </div>

      <nav>
        <ul class="navmenu">
          <li><a href="index.html">Página inicial</a></li>
          <li><a href="aluguel.html">Aluguel de iates</a></li>
          <li><a href="destinos.html" class="accent">Destinos</a></li>
          <li><a href="tripulacao.html">Tripulação</a></li>
          <li><a href="contato.html">Contato</a></li>
          <li><a href="admin.html">Admin</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="pagtitle">
          <div class="bgtitle"></div>
          <h2>Entre em contato</h2>
      </div>
      <form id="contactForm">
          <div class="entry">
              <label for="nome">Nome</label>
              <input type="text" id="nome" required />
          </div>
          <div class="entry">
              <label for="email">E-mail</label>
              <input type="email" id="email" required />
          </div>
          <div class="entry">
              <label for="msg">Mensagem</label>
              <textarea cols="40" rows="7" id="msg" required></textarea>
          </div>
          <div class="buttons">
              <button type="submit" class="button">Enviar</button>
          </div>
      </form>
  </main>
</div>
<footer>
  <p>© 2023 por Luxo aluguel de iates</p>
</footer>

<script>
  $(document).ready(function() {
      $('#contactForm').on('submit', function(event) {
          event.preventDefault();

          var nome = $('#nome').val();
          var email = $('#email').val();
          var mensagem = $('#msg').val();

          var mensagemObj = {
              nome: nome,
              email: email,
              mensagem: mensagem
          };
          inserirMensagem(mensagemObj);

          alert('Mensagem enviada com sucesso!');
          $('#contactForm')[0].reset();
      });
  });
</script>
</body>
</html>
